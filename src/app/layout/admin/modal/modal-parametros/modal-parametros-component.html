<app-modal-basic #modal [dialogClass]="'modal-md'">
  <div class="app-modal-header">
    <h4 class="modal-title">Parâmetros do Sistema</h4>
    <button type="button" class="close basic-close" (click)="this.modal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <form
      class="md-float-material"
      (ngSubmit)="this.onParam()"
      [formGroup]="this._formGroupParam"
    >
      <div class="form-group">
        <label
          >Enviar e-mail de novos pedidos a cada:
          <input
            type="number"
            min="1"
            class="form-control"
            [(ngModel)]="this._registerParam[0].valorParametro"
            formControlName="newOrder"
          />
          minuto(s)
        </label>
      </div>
      <div class="form-group">
        <label
          >Enviar e-mail de novas cotações a cada:
          <input
            type="number"
            min="1"
            class="form-control"
            [(ngModel)]="this._registerParam[1].valorParametro"
            formControlName="newPrice"
          />
          minuto(s)
        </label>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            type="submit"
            [disabled]="!this._formGroupParam.controls.newOrder.touched && !this._formGroupParam.controls.newPrice.touched"
            class="btn btn-primary btn-md btn-block waves-effect text-center"
          >
            <span *ngIf="!this._isLoading">Salvar</span>

            <div class="loading" *ngIf="this._isLoading">
              <div class="circ1"></div>
              <div class="circ2"></div>
              <div class="circ3"></div>
              <div class="circ4"></div>
            </div>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer justify-content-center">
    <button
      type="button"
      class="btn btn-danger waves-effect waves-light"
      (click)="this.onCancel()"
    >
      Cancelar
    </button>
  </div>
</app-modal-basic>
