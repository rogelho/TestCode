<app-modal-basic #modal [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
        <h4 class="modal-title">Manutenção do pré pedido da cotação {{this._cotacao.cotacao}}</h4>
        <button type="button" class="close basic-close" (click)="this.modal.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="app-modal-body">
        <div class="row m-t-5">
            <div class="col-md-12">
                <ngx-datatable
                    #myTable
                    class="data-table table-responsive table-item-cotacao"
                    [rows]="this._rows"
                    [columnMode]="this._tableConfig.columnMode"
                    [headerHeight]="this._tableConfig.headerHeight"
                    [footerHeight]="this._tableConfig.footerHeight"
                    [rowHeight]="this._tableConfig.rowHeight"
                    [scrollbarV]="true"
                    [scrollbarH]="true"
                    [messages]="this.onGetMessages()">

                    <ngx-datatable-column name="Desc. Produto"
                                          [prop]="'descPro'"
                                          [width]="320"
                                          [maxWidth]="320">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{  row.descPro }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Cód. Barra"
                                          [prop]="'codBarra'">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{  row.codBarra }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Qtde"
                                          [prop]="'quantidade'"
                                          [width]="90"
                                          [maxWidth]="90">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{  row.quantidade }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Qtde. Emb"
                                          [prop]="'qtdeEmb'"
                                          [width]="120"
                                          [maxWidth]="120">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{  row.qtdeEmb }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Un."
                                          [prop]="'unidade'"
                                          [width]="70"
                                          [maxWidth]="70">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{  row.unidade }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Desc(%)"
                                          [prop]="'percDesc'"
                                          [width]="100"
                                          [maxWidth]="100">
                        <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value"
                                     ngx-datatable-cell-template>
                            {{  row.percDesc }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Preço Emb"
                                          [prop]="'precoEmb'">
                        <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value"
                                     ngx-datatable-cell-template>
                            {{  row.precoEmb | currency: 'BRL' }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Preço Un."
                                          [prop]="'preco'">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value"
                                         ngx-datatable-cell-template>
                                {{  row.preco | currency: 'BRL' }}
                            </ng-template>
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </div>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-primary waves-effect waves-light">Salvar
            Alterações
        </button>
    </div>
</app-modal-basic>
